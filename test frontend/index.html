
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Тестовое задание для верстальщика</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="rating-marks">
			<h3> Контрол оценки и показа рейтинга</h3>
			<fieldset class="rating ">
				<input type="radio" id="five" name="rating" value="5" /><label for="five" title="5">5</label>
				<input type="radio" id="four" name="rating" value="4" /><label for="four" title="4">4</label>
				<input type="radio" id="three" name="rating" value="3" /><label for="three" title="3">3</label>
				<input type="radio" id="two" name="rating" value="2" /><label for="two" title="2">2</label>
				<input type="radio" id="one" name="rating" value="1" /><label for="one" title="1">1</label>
			</fieldset>
		</div>
		<div class="progress-bar">
			<h3>Сверстайте прогресс-бар</h3>
			<div class="progress-b green  ">
				<span class="progress-b-value"   style="width: 20%"><p>20%</p> </span>
			</div>
		</div>
		<div class="botton">
			<h3>Сверстайте кнопку</h3>
			<a href="#" class="my_btn" type="button" >Кнопка</a>
		</div>
	</div>
</body>
</html>
